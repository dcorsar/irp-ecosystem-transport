FeedbackQueries.update=PREFIX irpuser: <http://www.dotrural.ac.uk/irp/uploads/ontologies/user/> PREFIX xsd: <http://www.w3.org/2001/XMLSchema#> PREFIX sioc: <http://rdfs.org/sioc/ns#> DELETE {<%s> sioc:content ?content.} INSERT  {<%s> sioc:content %s.}  WHERE { <%s> a  irpuser:Feedback; sioc:content ?content.}
