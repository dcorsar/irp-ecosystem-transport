# create a new journey - expects args: uri, lineURi, direction(inbound/outbound), deviceUri, userUri
JourneyQueries.update.create=PREFIX xsd:<http://www.w3.org/2001/XMLSchema#>  PREFIX irpuser: <http://www.dotrural.ac.uk/irp/uploads/ontologies/user/> PREFIX transport: <http://www.dotrural.ac.uk/irp/uploads/ontologies/transport/> PREFIX transit: <http://vocab.org/transit/terms/> INSERT DATA {<%s> a irpuser:BusJourney; transport:line <%s>; transit:direction "%s"^^xsd:string; irpuser:withDevice <%s>; irpuser:user <%s>.}
# get journey by URI
JourneyQueries.query.get=PREFIX irpuser: <http://www.dotrural.ac.uk/irp/uploads/ontologies/user/> PREFIX transit: <http://vocab.org/transit/terms/> SELECT ?route ?device ?user {<%s> a irpuser:BusJourney; transit:route ?route; irpuser:withDevice ?device; irpuser:user ?user.}
# get journeys on route
JourneyQueries.query.getByRoute=PREFIX irpuser: <http://www.dotrural.ac.uk/irp/uploads/ontologies/user/> PREFIX transit: <http://vocab.org/transit/terms/> SELECT ?journey ?device ?user {?journey a irpuser:BusJourney; transit:route <%s>; irpuser:withDevice ?device; irpuser:user ?user.}
# get journeys by user
JourneyQueries.query.getByUser=PREFIX irpuser: <http://www.dotrural.ac.uk/irp/uploads/ontologies/user/> PREFIX transit: <http://vocab.org/transit/terms/> SELECT ?journey ?route ?device { ?journey a irpuser:BusJourney; transit:route ?route; irpuser:withDevice ?device; irpuser:user <%s>.}
# delete a journey
JourneyQueries.update.delete=PREFIX irpuser: <http://www.dotrural.ac.uk/irp/uploads/ontologies/user/> PREFIX transit: <http://vocab.org/transit/terms/> DELETE {<%s> a irpuser:BusJourney; transit:route ?route; irpuser:withDevice ?device; irpuser:user ?user.} WHERE {<%s> a irpuser:BusJourney; transit:route ?route; irpuser:withDevice ?device; irpuser:user ?user.}
JourneyQueries.baseNS=http://www.dotrural.ac.uk/irp/ontologies/user/


# expects location sensing device URI, phone uri, phone uri, os version, unique device id
DeviceQueries.update.create.iphone=PREFIX irpsen: <http://www.dotrural.ac.uk/irp/uploads/ontologies/sensors/> PREFIX ssn: <http://purl.oclc.org/NET/ssnx/ssn#>  PREFIX irpdev: <http://www.dotrural.ac.uk/irp/uploads/ontologies/devices/> PREFIX xsd: <http://www.w3.org/2001/XMLSchema#>INSERT DATA { <%s> a irpsen:iOSLocationSensingDevice; ssn:onPlatform <%s>;  ssn:implements irpsen:iOSLocationSensing.<%s> a irpdev:iPhone; irpdev:os irpdev:iOS; irpdev:osversion "%s"^^xsd:string; irpdev:uniqueDeviceId "%s"^^xsd:string.}
DeviceQueries.update.create.android=PREFIX irpsen: <http://www.dotrural.ac.uk/irp/uploads/ontologies/sensors/> PREFIX ssn: <http://purl.oclc.org/NET/ssnx/ssn#>  PREFIX irpdev: <http://www.dotrural.ac.uk/irp/uploads/ontologies/devices/> PREFIX xsd: <http://www.w3.org/2001/XMLSchema#> INSERT DATA {<%s> a irpsen:AndroidLocationSensingDevice; ssn:onPlatform <%s>; ssn:implements irpsen:AndroidNetworkLocationSensing; ssn:implements irpsen:AndroidPassiveLocationSensing; ssn:implements irpsen:AndroidGPSLocationSensing. <%s> a irpdev:AndroidPhone; irpdev:os irpdev:android;irpdev:osversion "%s"^^xsd:string; irpdev:uniqueDeviceId "%s"^^xsd:string.}

DeviceQueries.iOSLocationSensing = http://www.dotrural.ac.uk/irp/uploads/ontologies/sensors/iOSLocationSensing
DeviceQueries.androidNetworkLocationSensing = http://www.dotrural.ac.uk/irp/uploads/ontologies/sensors/AndroidNetworkLocationSensing
DeviceQueries.androidPassiveLocationSensing=http://www.dotrural.ac.uk/irp/uploads/ontologies/sensors/AndroidPassiveLocationSensing
DeviceQueries.androidGPSLocationSensinghttp://www.dotrural.ac.uk/irp/uploads/ontologies/sensors/AndroidGPSLocationSensing
DeviceQueries.iOS = http://www.dotrural.ac.uk/irp/uploads/ontologies/devices/iOS
DeviceQueries.androidOS = http://www.dotrural.ac.uk/irp/uploads/ontologies/devices/android

